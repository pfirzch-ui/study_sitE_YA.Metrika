<body>
  <main class="wrap">
    <section class="card">
      <h2>Записаться на просмотр</h2>

      <!-- CTA-кнопки (перенесены из хедера) -->
      <div class="cta-row top-cta">
        <a id="callLink" href="tel:+78005553535" class="btn secondary">Позвонить</a>
        <a id="pricesLink" href="#prices" class="btn ghost">Показать цены</a>
      </div>

      <form id="leadForm" class="form">
        <label>Имя
          <input type="text" name="name" required />
        </label>
        <label>Телефон
          <input type="tel" name="phone" required />
        </label>
        <label class="consent">
          <input type="checkbox" id="consent" required />
          Даю согласие на обработку персональных данных
        </label>
        <button class="btn" type="submit">Отправить заявку</button>
      </form>
    </section>

    <section id="mortgage" class="card">
      <h2>Рассчитать ипотеку</h2>
      <div class="grid2">
        <label>Стоимость, ₽
          <input type="number" id="price" value="8000000" min="1000000" step="100000" />
        </label>
        <label>Первоначальный взнос, %
          <input type="number" id="down" value="20" min="0" max="90" step="1" />
        </label>
        <label>Ставка, % годовых
          <input type="number" id="rate" value="12" min="1" max="30" step="0.1" />
        </label>
        <label>Срок, лет
          <input type="number" id="years" value="20" min="1" max="35" step="1" />
        </label>
      </div>
      <button id="calcBtn" class="btn">Рассчитать платёж</button>
      <p id="payment" class="muted"></p>
    </section>

    <section id="prices" class="card">
      <h2>Цены и планировки</h2>
      <ul class="list">
        <li>Студия — от 6,9 млн ₽</li>
        <li>1-комнатные — от 8,2 млн ₽</li>
        <li>2-комнатные — от 11,5 млн ₽</li>
      </ul>
      <a id="downloadPlans" href="#" class="btn ghost">Скачать планировки (PDF)</a>
    </section>
  </main>

  <footer class="wrap footer">
    <small>Демо-лендинг для обучения. © Твоя фамилия</small>
